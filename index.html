      <div class="container">
          <div class="py-5 text-center">
            <h2>Chat</h2>
            <p class="lead">Вкажіть імя і посинайте переписку</p>
          </div>
      </div>

      <div class="row">
        <div class="col-6">
            <h3>Form message</h3>
            <form id="messForm">
                <label for="name" id="names">Name</label>
                <input type="text" id="name" placeholder="Enter your name" class="form-control"> 
                <br>
                <label for="message">Message</label>
                <textarea name="message" id="message" class="form-control" placeholder="Enter a message ..."></textarea>
                <br>
                <input type="submit" value="Send" class="btn btn-danger">
            </form>
        </div>

        <div class="col-6">
            <h3>Message</h3>
            <div id="all_mess"></div>
        </div>

      </div>


      <!-- JQuery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
      <!-- Socket.io -->
      <script src="/socket.io/socket.io.js"></script>
      
      <!-- <script src="/main.js"></script> -->

      <!-- Bootstrat colors -->
      <!-- https://getbootstrap.com/docs/5.2/components/alerts/ -->
      <script>
        var min = 1;
        var max = 6;
        var random = Math.floor(Math.random() * (max - min)) + min;

        var alertClass;
        switch (random) {
            case 1: 
                alertClass = 'secondary';
                break;
            case 2: 
                alertClass = 'danger';
                break;
            case 3: 
                alertClass = 'success';
                break;
            case 4: 
                alertClass = 'warning';
                break;
            case 5: 
                alertClass = 'info';
                break;
            case 6: 
                alertClass = 'light';
                break;
        }
        

      </script>

      <!-- Connect to Server -->
      <script>
          $(function() {
            var socket = io.connect();
            var $form = $('#messForm');
            var $name = $('#name');
            var $textarea = $('#message');
            var $all_message = $('#all_mess');

            $form.submit(function(event) {
                event.preventDefault();
                socket.emit('SendMess', {
                    message: $textarea.val(), 
                    name: $name.val(),
                    className: alertClass
                });
                $textarea.val('');
            });               

            socket.on('AddMess', function(data) {
                $all_message.append("<div class='alert alert-" + data.className + "'><b>" + data.name + "</b>: " + data.message + "</div>");
            });
            
          });
      </script>
